<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  <body>
    <div class="tabs">
      <button class="tab-button" onclick="showTab('add-data')">Add Data</button>
      <button class="tab-button" onclick="showTab('view-data')">
        View Data
      </button>
    </div>

    <div id="add-data" class="tab-content">
      <h2>Add Data</h2>
      <form id="dataForm" onsubmit="addData(event)">
        <label for="datetime">Date and Time:</label>
        <input type="datetime-local" id="datetime" name="datetime" required />
        <label for="temperature">Temperature (Â°C):</label>
        <input
          type="number"
          id="temperature"
          name="temperature"
          min="-50"
          max="50"
          required
        />
        <div class="form-btn-container">
          <button type="submit">Add</button>
          <button type="button" id="form-clear-btn">Clear</button>
        </div>
        </form>
      <ul id="dataList"></ul>
    </div>

    <div id="view-data" class="tab-content">
      <h2>View Data</h2>
      <canvas id="dataChart"></canvas>
    </div>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <script src="script.js"></script>
    <script src="chart.js"></script>
  </body>
</html>
